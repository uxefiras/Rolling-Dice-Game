<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rolling Dice Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Style/style.css" />
</head>

<body>
    <section id="container">
        <div class="player-space">
            <div class="location deic-images-container">
                <img class="dice-faces" src="./IMGs/Dice ready.png" alt="Dice faces" />
            </div>
            <div class="into-player-space left full-white">
                <div class="name-tottal">
                    <h1><span class="King1">👑</span> <span class="loser1">🥲</span> <br> Player 1</h1>
                    <h2 class="player-1-total">0</h2>
                </div>
                <div class="rolled-dice-container">
                    <h1 class="rolling-Number rn-player1"> <span>Current</span> </br><span class="into-rn-player1">0</span> </h1>
                </div>
            </div>
            <div class="into-player-space right">
                <div class="name-tottal">
                    <h1><span class="King2">👑</span> <span class="loser2">🥲</span> <br>Player 2</h1>
                    <h2 class="player-2-total">0</h2>
                </div>
                <div class="rolled-dice-container">
                    <h1 class="rolling-Number rn-player2"><span>Current</span> </br> <span class="into-rn-player2">0</span> </h1>
                </div>
            </div>
            <div class="reset-game-container location">
                <button class="btn reset-game">🤝 New Game</button>
            </div>

            <div class="playing-roll-container location">
                <button class="btn roll">🎲 Rolling</button>
                <button class="btn hold">🏁 Hold</button>
            </div>
        </div>
    </section>

    <script src="./JS/main.js" async defer></script>
</body>

</html>
